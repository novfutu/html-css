<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de imagens</title>
</head>
<body>
    <h1>Testando imagens</h1>
    <p>TEstando o que eu aprendi</p>
  <picture>
    <source media="(max-width: 750px )" srcset="imagens/imagem-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/imagem-m.png" type="image/png">
    <img src="imagens/imagem-g.png" alt="">
  </picture>
  <h1>Testando audios</h1>
  <audio  preload="auto"  controls>
      <source src="midia/WhatsApp Audio 2023-10-02 at 10.38.53.mpeg" type="audio/mpeg">
  </audio>
  <h1>Testando videos</h1>
  <video width="700px" controls >
    <source src="midia/mp4.mp4" type="video/mp4">
    <source src="midia/mkv.mkv" type="video/mkv">
    <source src="midia/webm.webm" type="video/webm">
  </video>
  <h1>Testando visdeos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/2KJUGVfJ9GY?si=5sfYUTxQJQ-j4b75" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
